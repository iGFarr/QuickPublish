<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="LogoIcon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00b4d8" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="QuickPublish - Publish Your Book with Ease" />
    <meta
      name="description"
      content="QuickPublish helps you write and publish books using AI assistance. Submit your ideas, and we'll turn them into reality, making it easier than ever to get published on Amazon."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.quick-publish.com/" />
    <meta
      property="og:title"
      content="QuickPublish - Publish Your Book with Ease"
    />
    <meta
      property="og:description"
      content="QuickPublish helps you write and publish books using AI assistance. Submit your ideas, and we'll turn them into reality, making it easier than ever to get published on Amazon."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logoimage.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.quick-publish.com/" />
    <meta
      property="twitter:title"
      content="QuickPublish - Publish Your Book with Ease"
    />
    <meta
      property="twitter:description"
      content="QuickPublish helps you write and publish books using AI assistance. Submit your ideas, and we'll turn them into reality, making it easier than ever to get published on Amazon."
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logoimage.png" />

    <!-- Favicon and Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logoimage.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <title>QuickPublish - Publish Your Book with Ease</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
