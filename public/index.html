<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="LogoIcon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00b4d8" />

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="QuickPublish - Book Writing & Publishing Service"
    />
    <meta
      name="description"
      content="QuickPublish uses AI assistance to turn your ideas into fully written and published books, quickly and efficiently."
    />
    <meta
      name="keywords"
      content="publish a book, AI book writing, self-publishing, book publishing, AI writing service, publish on Amazon, QuickPublish"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.quick-publish.com/" />
    <meta
      property="og:title"
      content="QuickPublish - Book Writing & Publishing Service"
    />
    <meta
      property="og:description"
      content="Submit your ideas to QuickPublish, and we’ll turn them into written, published books available on Amazon. Get a digital copy when your book is live!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logoimage.png" />

    <!-- Twitter Meta Tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.quick-publish.com/" />
    <meta
      property="twitter:title"
      content="QuickPublish - Book Writing & Publishing Service"
    />
    <meta
      property="twitter:description"
      content="Submit your ideas to QuickPublish, and we’ll turn them into written, published books available on Amazon. Get a digital copy when your book is live!"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logoimage.png" />

    <!-- Favicon Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logoimage.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <title>QuickPublish - Publish Your Book with Ease</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
